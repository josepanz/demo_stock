<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<title></title>
<header th:replace="layout/layout :: header"></header>

<body>
    <div class="container py-4">
        <div class="card bg-dark text-white">
            <div class="card-header">
                <h2>Editar Pais</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/editCountry}" th:object="${country}" method="post">
                    <div class="form-group row">
                        <label for="code" class="col-sm-2 col-form-label">Código</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{code}" class="form-control"
                                th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
						</div>
					</div>
					<div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Descripción</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{description}" class="form-control"
                                th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
                                th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
						</div>
					</div>
					<div class="form-group row" >
						<div class="col-sm-6">
							<input type="submit" th:value="${title}"
								class="btn btn-secondary" />
						</div>
					</div>
					
   </form>
</div>
</div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
